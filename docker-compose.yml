version: "3.9"

services:
  postgres:
    container_name: virail-env-server.postgres
    image: postgis/postgis:13-master
    restart: unless-stopped
    volumes:
      - ./data/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    logging:
      options:
        max-size: ${DOCKER_LOG_MAX_SIZE}
        max-file: ${DOCKER_LOG_MAX_FILE}

  directus:
    container_name: virail-env-server.directus
    image: directus/directus:latest
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "${DIRECTUS_LISTEN}:8055"
    volumes:
      - ./uploads:/directus/uploads
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: ${DIRECTUS_DB_CLIENT}
      DB_HOST: ${DIRECTUS_DB_HOST}
      DB_PORT: ${DIRECTUS_DB_PORT}
      DB_DATABASE: ${DIRECTUS_DB_DATABASE}
      DB_USER: ${DIRECTUS_DB_USER}
      DB_PASSWORD: ${DIRECTUS_DB_PASSWORD}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL}
    logging:
      options:
        max-size: ${DOCKER_LOG_MAX_SIZE}
        max-file: ${DOCKER_LOG_MAX_FILE}

  node:
    container_name: virail-env-server.node
    build: .
    depends_on:
      - directus
    restart: unless-stopped
    hostname: node
    volumes:
      - .:/app
      - /app/node_modules/
    working_dir: /app
    command: node ./index.js
    env_file:
      - .env
    ports:
      - "${EXPRESS_LISTEN}:3000"
    logging:
      options:
        max-size: ${DOCKER_LOG_MAX_SIZE}
        max-file: ${DOCKER_LOG_MAX_FILE}

  varnish:
    profiles: [ "production" ]
    container_name: varnish
    hostname: varnish
    image: darioguarascio/varnish-elk-docker:latest
    restart: unless-stopped
    depends_on:
      node:
        condition: service_started
    volumes:
      - /vcache
      - ./config/varnish/varnish_backends.vcl:/usr/share/varnish/vcl/varnish_backends.vcl
    ports:
      - ${VARNISH_LISTEN:-80}:80
    environment:
      ENV: ${VARNISH_ENV:-dev}
      VARNISHD_MEMORY: ${VARNISH_MEMORY:-malloc,32m}
      VARNISH_PURGE_KEY: ${VARNISH_PURGE_KEY:-dev}
    healthcheck:
      test: [ "CMD", "sh", "-c", "test -e /proc/`cat /varnish.pid` || (kill -s 15 -1 && (sleep 10; kill -s 9 -1))" ]
      interval: 5s
      timeout: 1s
      retries: 1
      start_period: 5s
    logging:
      driver: syslog
      options:
        cache-disabled: "false"
        syslog-address: udp://${VARNISH_LOGGER_IP:-127.0.0.1}:${VARNISH_LOGGER_PORT:-5445}